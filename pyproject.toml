[project]
name = "wordlist-generation"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "accelerate",
    "click",
    "fastapi[standard]",
    "httpx",
    "lm-format-enforcer",
    "openai",
    "pydantic",
    "torch",
    "transformers",
    "python-dotenv",

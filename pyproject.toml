[project]
name = "wordlist-generation"
version = "0.2.2"
description = "Vocabulary-constrained generation server (FastAPI + Transformers + lm-format-enforcer)"
readme = "README.md"
requires-python = ">=3.11, <3.13"

dependencies = [
    "accelerate>=0.32.0",
    "fastapi",
    "httpx",
    "lm-format-enforcer>=0.11.2",
    "pydantic>=2",
    "python-dotenv",
    "safetensors",
    "torch",
    "transformers>=4.46.2,<5.0.0",
    "tokenizers>=0.20.1",
    # Tokenizers/libs commonly used by models
    "tiktoken",
    "sentencepiece",
    # Server
    "uvicorn>=0.30.0",
]

[project.optional-dependencies]
# Optional GPU quantization/compression
gpu-quant = [
    "bitsandbytes>=0.43.1; platform_system == 'Linux' and platform_machine == 'x86_64'",
]

[dependency-groups]
dev = [
    "ruff",
]

[tool.setuptools.packages.find]
include = ["wordlist_generation*"]

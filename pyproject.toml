[project]
name = "wordlist-generation"
version = "0.1.0"
description = "Vocabulary-constrained generation server (FastAPI + Transformers + lm-format-enforcer)"
readme = "README.md"
requires-python = ">=3.12, <3.14"
dependencies = [
    "accelerate>=0.32.0",
    "fastapi[standard]",
    "httpx",
    "lm-format-enforcer>=0.10.0",
    "pydantic>=2",
    "python-dotenv",
    "safetensors",
    "torch",            # pin per your CUDA/PyTorch stack if needed
    "transformers>=4.45.0",  # tp_plan + modern attention impls
    "bitsandbytes>=0.43.1; platform_system == 'Linux' and platform_machine == 'x86_64'",
    "compressed-tensors",
    "tiktoken",
    "sentencepiece",
]

[dependency-groups]
dev = [
    "ruff",
]

[tool.setuptools]
py-modules = ["server"]

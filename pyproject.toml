[project]
name = "wordlist-generation"
version = "0.2.0"
description = "Vocabulary-constrained generation server (FastAPI + Transformers + lm-format-enforcer)"
readme = "README.md"
requires-python = ">=3.12, <3.13"

# Uses your current dependencies and versions
dependencies = [
    "accelerate>=0.32.0",
    "fastapi[standard]",
    "httpx",
    "lm-format-enforcer>=0.10.0",
    "pydantic>=2",
    "python-dotenv",
    "safetensors",
    "torch",
    "transformers>=4.57.0",
    "bitsandbytes>=0.43.1; platform_system == 'Linux' and platform_machine == 'x86_64'",
    "compressed-tensors",
    "tiktoken",
    "sentencepiece",
    "uvicorn>=0.30.0",
]

[dependency-groups]
dev = [
    "ruff",
]

[tool.setuptools.packages.find]
include = ["wordlist_generation*"]

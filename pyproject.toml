[project]
name = "wordlist-generation"
version = "0.1.0"
requires-python = ">=3.12, <3.13"
dependencies = [
  "accelerate>=0.32.0",
  "fastapi[standard]",
  "httpx",
  "lm-format-enforcer>=0.10.0",
  "pydantic>=2",
  "python-dotenv",
  "safetensors",
  "huggingface-hub>=0.23.0",
  "torch",  # install the correct CUDA build separately or via constraints
  "transformers>=4.45.0",
  "bitsandbytes>=0.43.1; platform_system == 'Linux' and platform_machine == 'x86_64'",
  "compressed-tensors",
  "tiktoken",
  "sentencepiece",
  # fastapi[standard] already includes uvicorn; keep this only if you prefer a specific pin:
  # "uvicorn>=0.30.0",
  # FlashAttention (Linux/x86_64 only)
  "flash-attn>=2.8.3; platform_system == 'Linux' and platform_machine == 'x86_64'",
]

[tool.uv.extra-build-dependencies]
flash-attn = ["torch"]

[dependency-groups]
dev = ["ruff"]

[tool.setuptools]
py-modules = ["server"]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wordlist-generation"
version = "0.1.0"
description = "Constrained generation with vocab regex for Kimi-K2"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "accelerate",
    "click",
    "fastapi[standard]",
    "httpx",
    "lm-format-enforcer",
    "openai",
    "pydantic",
    "torch",
    "transformers",
    "python-dotenv",
    # If you plan to use 8-bit or 4-bit quantization on supported systems:
    "bitsandbytes; platform_system == 'Linux' and platform_machine == 'x86_64'",
    # Required by some remote-code tokenizers (e.g., Kimi-K2)
    "tiktoken",
    # High-performance event loop
    "uvloop; platform_system != 'Windows'",
]
[dependency-groups]
dev = [
    "ruff",
]
[tool.setuptools]
py-modules = ["client", "common", "server"]
